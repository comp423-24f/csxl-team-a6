<mat-card [class.hide]="shouldDisplay" class="surface-container-card" appearance="outlined">
  <mat-card-content class="schedule-card-content">
    <div class="semibold-title">
      {{ event.type }}<br />
    </div>
    <div class="left-content">
      @if (event.hosts.length > 0) {
      {{ event.hosts }}
      }
      @else {
      <!-- {{ event.hosts }} <br /> -->
      <br />
      }
    </div>
    <div class="right-content">
      {{ event.location }} <br />
      {{ event.start_time | date: 'shortTime' }} -
      {{ event.end_time | date: 'shortTime' }}<br />
    </div>
    <!-- Useful button for testing data coming in -->
    <!-- <button (click)="logElement(element)">Log Element</button> -->
    <!-- Lacking functionality -->
    <div class="right-content-buttons">
      @if(role !== 'Student') {
      <button id="update-button" mat-stroked-button>Update</button>
      <button id="delete-button" class="tertiary-button" mat-flat-button (click)="deleteButtonPressed.emit(event)">Delete</button>
      }
      @else {
      <button id="more-info-button" mat-stroked-button>More info</button>
      <button id="book-button" mat-flat-button class="primary-button">Book</button>
      }
    </div>
  </mat-card-content>
</mat-card>
